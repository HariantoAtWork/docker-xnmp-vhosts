server {
	disable_symlinks off;

	listen  80;
	server_name ~^php7-ext(\.dev|\.localhost)?$;

	root /vhosts/php7-ext/httpdocs;

	autoindex on;
	index index.html index.php;

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}

	include /nginx/snippets/php7.0.8-fpm-ext.conf;
}

server {
	disable_symlinks off;

	server_name ~^((?<subdomain>.*)\.)php7-ext(\.dev|\.localhost)?$;

	root /vhosts/php7-ext/subdomains/${subdomain}/httpdocs;

	autoindex on;
	index index.html index.php;

	location / {
		try_files $uri $uri/ /index.php$is_args$args;
	}

	include /nginx/snippets/php7.0.8-fpm-ext.conf;
}
